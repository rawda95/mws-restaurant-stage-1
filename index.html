<!DOCTYPE html>
<Html lang='en'> 
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav class="container">
    <!-- class = 'container' !-->
      <h1><a href="/" tabindex="1" aria-label="Restaurant Reviews, link to main page">Restaurant Reviews</a></h1>
   
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-hidden="true">
      <div id="map"></div>
    </section>
    <section class="restaurant-filter">
      <div class="filter-options"> <!-- class+ modal-drawer !-->

        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
        aria-label="Filter restaurants by neighborhoods" tabindex="3">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()"
         aria-label="Filter restaurants by cuisines" tabindex="4">
          <option value="all">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list"></ul> 
      <!-- class container !-->
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrCtxG27OsIIY6JMjAb008SU_d-XLfQV8&libraries=places&callback=initMap"></script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"
    aria-label="Restaurant Reviews, link to main page"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
